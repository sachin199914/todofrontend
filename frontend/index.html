
<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
  <meta charset="utf-8" />
  <title>ToDo App - Fancy</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      padding: 2rem;
      margin: 0;
    }
    .todo-box {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    .todo-box h2 {
      text-align: center;
      color: #333;
    }
    .todo-box input {
      width: 75%;
      padding: 12px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .todo-box button {
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .todo-left {
      flex: 1;
    }
    .todo-title {
      font-size: 16px;
    }
    .todo-time {
      font-size: 12px;
      color: #888;
    }
    .done {
      text-decoration: line-through;
      color: #999;
    }
    .todo-actions button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body ng-controller="TodoController">
  <div class="todo-box">
    <h2>üìù Fancy ToDo List</h2>
    <input type="text" ng-model="newTodo" placeholder="Enter task..." />
    <button ng-click="addTodo()">Add</button>

    <div class="todo-item" ng-repeat="todo in todos">
      <div class="todo-left">
        <div class="todo-title" ng-class="{done: todo.completed}" ng-click="toggleTodo(todo)">
          {{ todo.title }}
        </div>
        <div class="todo-time">
          Created: {{ formatDate(todo.created_at) }}
        </div>
        <div class="todo-time" ng-if="todo.completed">
          Done: {{ formatDate(todo.completed_at) }}
        </div>
      </div>
      <div class="todo-actions">
        <button ng-click="deleteTodo(todo.id)">üóëÔ∏è</button>
      </div>
    </div>
  </div>
</body>
</html>
